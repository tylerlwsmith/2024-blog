version: '3.1'

services:
  caddy:
    build:
      dockerfile: dockerfiles/caddy.Dockerfile
      context: .
      target: ${BUILD_TARGET:-development}
    restart: no
    ports:
      - 127.0.0.1:8080:80
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

  webapp:
    build:
      dockerfile: ./dockerfiles/webapp.Dockerfile
      context: .
      target: ${BUILD_TARGET:-development}
    restart: no
    depends_on:
      - wordpress
    volumes:
      - ./webapp:/srv/app

  wordpress:
