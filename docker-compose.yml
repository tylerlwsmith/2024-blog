      DB_NAME: ${DB_DATABASE:-wordpress}
      DB_USER: ${DB_USERNAME:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-password}

      WP_ENV: ${WP_ENV:-development}
      WP_HOME: ${WP_HOME:-http://localhost:8080}
